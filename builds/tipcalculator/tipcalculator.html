<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Anti-Hater Calculator</title>
    <link rel="stylesheet" href="tipcalculator.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">

</head>
<body class="overlay">
  <div id="container">
    <h1>Anti-Hater Tip Calculator</h1>
    <div id="calculator">
      
      <form>
        <p>How much was your bill?<p>
        <input id="billamt" type="text" placeholder="Bill Amount">
        <span id="dSign">$</span>
        <p>How was your service?<p>
        <select id="serviceQual">
          <option disabled selected value="0">-- Choose an Option --</option>
          <option value="0.3">30&#37; &#45; Outstanding</option>
          <option value="0.2">20&#37; &#45; Good</option>
          <option value="0.15">15&#37; &#45; It was OK</option>
          <option value="0.1">10&#37; &#45; Bad</option>
          <option value="0.05">5&#37; &#45; Terrible</option>
        </select>
        <p>How many people are sharing the bill?</p>
        <p><input id="peopleamt" type="text" placeholder="Number of People"></p>
        <button type="button" id="calculate">Calculate!</button>
        <p id="tipAmt">Tip Amount: <span id="totalTip">
          <span>$ </span><span id="tip">0.00</span>
          <small id="each">(each)</small></span>
        </p>
        <p id="totalAmt">Total Bill Amount: <span id="totalBill">
          <span>$ </span><span id="tot">0.00</span>
          </span></p>
        <p id="finalNote">Don't be a hater, tip your waiter!</p>
    </form>
    </div>
  </div>
  <!--container end-->
      
  <script type="text/javascript" src="tipcalculator.js"></script>
</body>
</html>
